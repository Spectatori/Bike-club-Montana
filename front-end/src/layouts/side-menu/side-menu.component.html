<div class="menu-container" (mouseenter)="expandMenu()" (mouseleave)="collapseMenu()">
  <div class="menu" [ngClass]="{ 'expanded': isExpanded }">
    <img *ngFor="let item of menuItems" [alt]="item.alt" class="menu-item" [ngSrc]="item.src" [routerLink]="item.link" height="512" width="512">
  </div>
</div>
